<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Selection -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required></select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Installation Date -->
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="install-date" required />

      <!-- Useful Features -->
      <fieldset id="useful-features">
        <legend>Useful Features</legend>
        <label><input type="checkbox" name="features" value="speed" id="feature-speed"> Speed</label>
        <label><input type="checkbox" name="features" value="durability" id="feature-durability"> Durability</label>
        <label><input type="checkbox" name="features" value="efficiency" id="feature-efficiency"> Efficiency</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="5" placeholder="Your thoughts..."></textarea>

      <!-- Username -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Optional" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | Peter Ekanem | WDD 131</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
